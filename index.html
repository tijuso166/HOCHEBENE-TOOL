<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&family=Barlow+Condensed:wght@700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root {
  --bg: #0f0f13; --surface: #18181f; --surface2: #1f1f2a; --surface3: #26263a;
  --border: #2e2e42; --accent: #ff6b2b; --accent2: #ffd166; --accent3: #06d6a0;
  --text: #e8e8f0; --muted: #6b6b88; --danger: #ef476f;
  --prio-high: #ef476f; --prio-mid: #ffd166; --prio-low: #06d6a0;
}
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: "DIN Condensed", "DIN Condensed Bold", "Barlow Condensed", "DM Sans", sans-serif; font-weight: 700; background: var(--bg); color: var(--text); min-height: 100vh; overflow-x: hidden; }

/* HEADER */
header { background: #0a0a0d; border-bottom: 1px solid var(--border); padding: 0 20px; height: 56px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
.logo-img { height: 42px; filter: invert(1); opacity: 1; }
.header-center { display: flex; align-items: center; gap: 6px; }
.board-switcher { display: flex; align-items: center; gap: 0; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
.board-tab { padding: 6px 14px; font-size: 12px; font-weight: 700; color: var(--muted); cursor: pointer; border: none; background: transparent; font-family: "DIN Condensed", "Barlow Condensed", sans-serif; letter-spacing: 1px; transition: all 0.15s; white-space: nowrap; border-right: 1px solid var(--border); }
.board-tab:last-child { border-right: none; }
.board-tab.active { background: var(--accent); color: white; }
.board-tab:hover:not(.active) { background: var(--surface3); color: var(--text); }
.board-tab-add { padding: 6px 12px; font-size: 14px; color: var(--muted); cursor: pointer; border: none; background: transparent; font-family: "DM Sans", sans-serif; transition: color 0.15s; }
.board-tab-add:hover { color: var(--accent); }
.header-right { display: flex; align-items: center; gap: 12px; }
.btn { padding: 7px 16px; border-radius: 8px; border: none; cursor: pointer; font-family: "DIN Condensed", "Barlow Condensed", "DM Sans", sans-serif; font-size: 13px; font-weight: 500; transition: all 0.15s; }
.btn-primary { background: var(--accent); color: white; }
.btn-primary:hover { background: #e55a1e; transform: translateY(-1px); }
.btn-ghost { background: transparent; color: var(--muted); border: 1px solid var(--border); }
.btn-ghost:hover { color: var(--text); border-color: var(--muted); }
.app-container { display: flex; height: calc(100vh - 56px); }

/* SIDEBAR */
.sidebar { width: 255px; background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; overflow-y: auto; }
.sidebar-section { padding: 12px 14px; border-bottom: 1px solid var(--border); }
.sidebar-label { font-size: 10px; font-weight: 600; letter-spacing: 2px; color: var(--muted); text-transform: uppercase; margin-bottom: 9px; display: flex; align-items: center; justify-content: space-between; }
.sidebar-label-btn { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 16px; padding: 0; line-height: 1; transition: color 0.1s; }
.sidebar-label-btn:hover { color: var(--accent); }

/* TREE */
.tree-item { display: flex; align-items: center; padding: 5px 7px; border-radius: 6px; cursor: pointer; font-size: 13px; color: var(--muted); transition: all 0.1s; gap: 5px; user-select: none; position: relative; }
.tree-item:hover { background: var(--surface2); color: var(--text); }
.tree-item:hover .tree-acts { opacity: 1; }
.tree-item.active { background: var(--surface3); color: var(--text); }
.tree-toggle { font-size: 8px; width: 10px; flex-shrink: 0; transition: transform 0.15s; color: var(--muted); }
.tree-toggle.open { transform: rotate(90deg); }
.tree-toggle.hidden { visibility: hidden; }
.tree-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
.tree-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.tree-acts { opacity: 0; display: flex; gap: 1px; }
.tree-acts button { background: none; border: none; cursor: pointer; color: var(--muted); font-size: 11px; padding: 1px 4px; border-radius: 3px; }
.tree-acts button:hover { color: var(--text); background: var(--surface3); }
.tree-children { padding-left: 18px; }
.tree-children .tree-children { padding-left: 14px; }

/* MAIN */
.main-board { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
.board-header { padding: 14px 22px 12px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; gap: 16px; flex-shrink: 0; }
.breadcrumb { font-size: 11px; color: var(--muted); display: flex; align-items: center; gap: 4px; margin-bottom: 4px; flex-wrap: wrap; }
.bc-part { cursor: pointer; transition: color 0.1s; }
.bc-part:hover { color: var(--text); }
.bc-sep { color: var(--border); }
.board-title { font-family: "Bebas Neue", sans-serif; font-size: 24px; letter-spacing: 1px; cursor: pointer; display: inline-block; border-bottom: 2px solid transparent; transition: border-color 0.15s; }
.board-title:hover { border-bottom-color: var(--accent); }
.board-title-group { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
.owner-chip { display: flex; align-items: center; gap: 7px; background: var(--surface2); border: 1px solid var(--border); border-radius: 20px; padding: 4px 12px 4px 6px; font-size: 12px; cursor: pointer; transition: border-color 0.15s; position: relative; }
.owner-chip:hover { border-color: var(--accent); }
.avatar { width: 24px; height: 24px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 700; color: white; flex-shrink: 0; }
.board-controls { display: flex; gap: 8px; align-items: center; }
.view-toggle { display: flex; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
.view-toggle button { padding: 6px 12px; border: none; background: transparent; color: var(--muted); cursor: pointer; font-size: 12px; font-family: "DM Sans", sans-serif; transition: all 0.1s; }
.view-toggle button.active { background: var(--surface3); color: var(--text); }

/* KANBAN */
.kanban-container { flex: 1; overflow-x: auto; overflow-y: hidden; padding: 16px 20px; display: flex; gap: 14px; align-items: flex-start; }
.kanban-col { width: 285px; flex-shrink: 0; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; max-height: 100%; }
.kanban-col.drag-over-col { box-shadow: 0 0 0 2px var(--accent); }
.kanban-col-header { padding: 11px 13px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); gap: 8px; }
.col-title { display: flex; align-items: center; gap: 7px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; flex: 1; min-width: 0; }
.col-title-text { cursor: pointer; border-bottom: 1px solid transparent; transition: border-color 0.1s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.col-title-text:hover { border-bottom-color: var(--muted); }
.col-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
.col-count { font-size: 11px; color: var(--muted); background: var(--surface2); border-radius: 10px; padding: 1px 7px; flex-shrink: 0; }
.col-del { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 13px; padding: 0 2px; opacity: 0; transition: opacity 0.1s; }
.kanban-col-header:hover .col-del { opacity: 1; }
.col-del:hover { color: var(--danger); }
.kanban-cards { padding: 9px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; flex: 1; min-height: 50px; }
.add-card-btn { margin: 0 9px 9px; padding: 7px; border: 1px dashed var(--border); border-radius: 8px; background: transparent; color: var(--muted); font-size: 12px; cursor: pointer; font-family: "DM Sans", sans-serif; transition: all 0.15s; text-align: left; }
.add-card-btn:hover { border-color: var(--accent); color: var(--accent); background: rgba(255,107,43,0.05); }
.add-col-wrapper { width: 190px; flex-shrink: 0; }
.add-col-btn { width: 100%; padding: 13px; background: var(--surface); border: 1px dashed var(--border); border-radius: 12px; color: var(--muted); cursor: pointer; font-family: "DM Sans", sans-serif; font-size: 13px; transition: all 0.15s; }
.add-col-btn:hover { border-color: var(--accent); color: var(--accent); }

/* CARD */
.card { background: var(--surface2); border: 1px solid var(--border); border-radius: 9px; padding: 11px; cursor: grab; transition: border-color 0.1s, box-shadow 0.15s, transform 0.1s; border-left: 3px solid transparent; user-select: none; }
.card:hover { border-color: #3e3e58; transform: translateY(-1px); box-shadow: 0 5px 18px rgba(0,0,0,0.3); }
.card.dragging { opacity: 0.35; cursor: grabbing; }
.card.prio-high { border-left-color: var(--prio-high); }
.card.prio-mid { border-left-color: var(--prio-mid); }
.card.prio-low { border-left-color: var(--prio-low); }
.drop-indicator { height: 4px; background: var(--accent); border-radius: 2px; margin: 2px 0; }
.card-del-btn { background: none; border: none; cursor: pointer; color: var(--muted); font-size: 13px; padding: 1px 3px; border-radius: 4px; flex-shrink: 0; line-height: 1; transition: all 0.1s; opacity: 0; }
.card:hover .card-del-btn { opacity: 1; }
.card-del-btn:hover { color: var(--danger); background: rgba(239,71,111,0.12); }
.card-tags { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 6px; }
.tag { font-size: 10px; font-weight: 600; letter-spacing: 0.5px; padding: 2px 7px; border-radius: 4px; text-transform: uppercase; }
.tag-high { background: rgba(239,71,111,0.15); color: var(--prio-high); }
.tag-mid { background: rgba(255,209,102,0.15); color: var(--prio-mid); }
.tag-low { background: rgba(6,214,160,0.15); color: var(--prio-low); }
.card-title { font-size: 13px; font-weight: 500; line-height: 1.4; color: var(--text); margin-bottom: 3px; }
.card-note { font-size: 11px; color: var(--muted); line-height: 1.4; margin-bottom: 6px; }
.card-footer { display: flex; align-items: center; justify-content: space-between; margin-top: 8px; padding-top: 8px; border-top: 1px solid var(--border); gap: 6px; }
.card-meta { display: flex; align-items: center; gap: 6px; min-width: 0; overflow: hidden; }
.card-date { font-size: 10px; color: var(--muted); font-family: "DM Mono", monospace; flex-shrink: 0; }
.card-date.overdue { color: var(--danger); }
.cl-bar { margin-top: 7px; }
.cl-label { display: flex; justify-content: space-between; font-size: 10px; color: var(--muted); margin-bottom: 3px; }
.cl-track { height: 3px; background: var(--border); border-radius: 2px; overflow: hidden; }
.cl-fill { height: 100%; background: var(--accent3); border-radius: 2px; }

/* LIST VIEW */
.list-container { flex: 1; overflow-y: auto; padding: 16px 20px; }
.list-group { margin-bottom: 18px; }
.list-group-header { display: flex; align-items: center; gap: 8px; padding: 8px 12px; background: var(--surface); border: 1px solid var(--border); border-radius: 8px 8px 0 0; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); }
.list-row { display: grid; grid-template-columns: 3fr 1.2fr 1fr 0.8fr 0.7fr; align-items: center; gap: 12px; padding: 9px 14px; background: var(--surface2); border: 1px solid var(--border); border-top: none; font-size: 12px; transition: background 0.1s; }
.list-row:hover { background: var(--surface3); }
.list-row:last-child { border-radius: 0 0 8px 8px; }
.list-header-row { display: grid; grid-template-columns: 3fr 1.2fr 1fr 0.8fr 0.7fr; gap: 12px; padding: 6px 14px; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); border: 1px solid var(--border); border-top: none; background: var(--surface); }
.list-row-title { font-weight: 500; color: var(--text); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.list-row-owner { display: flex; align-items: center; gap: 6px; color: var(--muted); overflow: hidden; }
.list-row-owner span { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.list-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: 600; text-transform: uppercase; }
.list-badge-high { background: rgba(239,71,111,0.15); color: var(--prio-high); }
.list-badge-mid { background: rgba(255,209,102,0.15); color: var(--prio-mid); }
.list-badge-low { background: rgba(6,214,160,0.15); color: var(--prio-low); }
.list-date { color: var(--muted); font-family: "DM Mono", monospace; font-size: 11px; }
.list-date.overdue { color: var(--danger); }
.list-col-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }

/* TEAM */
.team-member { display: flex; align-items: center; gap: 7px; padding: 4px 6px; border-radius: 6px; font-size: 12px; color: var(--muted); transition: background 0.1s; cursor: default; }
.team-member:hover { background: var(--surface2); color: var(--text); }
.team-member-del { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 13px; margin-left: auto; opacity: 0; padding: 0 2px; transition: all 0.1s; flex-shrink: 0; }
.team-member:hover .team-member-del { opacity: 1; }
.team-member-del:hover { color: var(--danger); }
.add-team-row { display: flex; align-items: center; gap: 7px; padding: 4px 6px; border-radius: 6px; font-size: 12px; color: var(--muted); cursor: pointer; margin-bottom: 4px; }
.add-team-row:hover { background: var(--surface2); color: var(--text); }

/* PROGRESS */
.prog-item { margin-bottom: 9px; }
.prog-row { display: flex; justify-content: space-between; font-size: 11px; color: var(--muted); margin-bottom: 3px; }
.prog-track { height: 3px; background: var(--border); border-radius: 2px; overflow: hidden; }
.prog-fill { height: 100%; border-radius: 2px; }

/* MODAL */
.modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.72); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 200; opacity: 0; pointer-events: none; transition: opacity 0.2s; }
.modal-overlay.open { opacity: 1; pointer-events: all; }
.modal { background: var(--surface); border: 1px solid var(--border); border-radius: 14px; width: 530px; max-height: 88vh; overflow-y: auto; transform: translateY(16px); transition: transform 0.2s; box-shadow: 0 24px 80px rgba(0,0,0,0.55); }
.modal-overlay.open .modal { transform: translateY(0); }
.modal-header { padding: 18px 20px 13px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
.modal-title { font-family: "Bebas Neue", sans-serif; font-size: 20px; letter-spacing: 1px; }
.close-btn { background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; color: var(--muted); width: 30px; height: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; }
.close-btn:hover { color: var(--text); }
.modal-body { padding: 16px 20px 20px; }
.form-group { margin-bottom: 14px; }
.form-label { font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 1.5px; color: var(--muted); margin-bottom: 6px; display: block; }
.form-input, .form-textarea, .form-select { width: 100%; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-family: "DM Sans", sans-serif; font-size: 13px; padding: 9px 11px; transition: border-color 0.15s; outline: none; }
.form-input:focus, .form-textarea:focus, .form-select:focus { border-color: var(--accent); }
.form-textarea { resize: vertical; min-height: 65px; }
.form-select option { background: var(--surface2); }
.radio-group { display: flex; gap: 7px; }
.radio-option { flex: 1; padding: 7px; border: 1px solid var(--border); border-radius: 7px; cursor: pointer; text-align: center; font-size: 12px; font-weight: 500; transition: all 0.15s; user-select: none; }
.radio-option.high { color: var(--prio-high); }
.radio-option.mid { color: var(--prio-mid); }
.radio-option.low { color: var(--prio-low); }
.radio-option.selected.high { background: rgba(239,71,111,0.15); border-color: var(--prio-high); }
.radio-option.selected.mid { background: rgba(255,209,102,0.15); border-color: var(--prio-mid); }
.radio-option.selected.low { background: rgba(6,214,160,0.15); border-color: var(--prio-low); }
.owner-dd { position: absolute; top: 110%; left: 0; background: var(--surface); border: 1px solid var(--border); border-radius: 10px; min-width: 210px; box-shadow: 0 12px 40px rgba(0,0,0,0.5); z-index: 500; padding: 8px; display: none; }
.owner-dd.open { display: block; }
.owner-opt { display: flex; align-items: center; gap: 8px; padding: 7px 8px; border-radius: 6px; cursor: pointer; font-size: 13px; color: var(--text); transition: background 0.1s; }
.owner-opt:hover { background: var(--surface2); }
.owner-quick { display: flex; gap: 6px; margin-top: 8px; padding-top: 8px; border-top: 1px solid var(--border); }
.owner-quick input { flex: 1; background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-family: "DM Sans", sans-serif; font-size: 12px; padding: 6px 9px; outline: none; }
.owner-quick input:focus { border-color: var(--accent); }
.owner-quick button { padding: 6px 10px; background: var(--accent); border: none; border-radius: 6px; color: white; cursor: pointer; font-size: 12px; font-family: "DM Sans", sans-serif; }
.ac-list { position: absolute; top: 100%; left: 0; right: 0; background: var(--surface); border: 1px solid var(--border); border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 400; display: none; max-height: 160px; overflow-y: auto; margin-top: 2px; }
.ac-list.open { display: block; }
.ac-item { display: flex; align-items: center; gap: 8px; padding: 7px 10px; cursor: pointer; font-size: 13px; transition: background 0.1s; }
.ac-item:hover { background: var(--surface2); }
.cl-item { display: flex; align-items: center; gap: 9px; padding: 6px 0; border-bottom: 1px solid var(--border); font-size: 12px; }
.cl-item input[type=checkbox] { accent-color: var(--accent3); width: 14px; height: 14px; cursor: pointer; flex-shrink: 0; }
.cl-item span.done { text-decoration: line-through; color: var(--muted); }
.cl-item-del { background: none; border: none; color: var(--muted); cursor: pointer; font-size: 14px; margin-left: auto; opacity: 0; transition: opacity 0.1s; padding: 0; }
.cl-item:hover .cl-item-del { opacity: 1; }
.cl-add { display: flex; gap: 7px; margin-top: 6px; }
.cl-add input { flex: 1; background: var(--surface2); border: 1px solid var(--border); border-radius: 6px; color: var(--text); font-family: "DM Sans", sans-serif; font-size: 12px; padding: 6px 9px; outline: none; }
.cl-add input:focus { border-color: var(--accent); }
.cl-add button { padding: 6px 12px; background: var(--surface3); border: 1px solid var(--border); border-radius: 6px; color: var(--text); cursor: pointer; font-size: 13px; font-family: "DM Sans", sans-serif; }
.cl-add button:hover { border-color: var(--accent); color: var(--accent); }
.toast { position: fixed; bottom: 24px; right: 24px; background: var(--surface3); border: 1px solid var(--accent3); border-radius: 9px; padding: 10px 16px; font-size: 13px; color: var(--accent3); z-index: 999; transform: translateY(70px); transition: transform 0.28s cubic-bezier(.22,.68,0,1.2); pointer-events: none; }
.toast.show { transform: translateY(0); }
::-webkit-scrollbar { width: 5px; height: 5px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
</style>
</head>

// â”€â”€ LOAD FROM SUPABASE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadBoardData(boardId) {
  const board = getBoard();
  if(!board) return;

  // Load team
  const {data:teamData} = await sb.from("team_members").select("*").eq("board_id", boardId).order("id");
  board.team = (teamData||[]).map(t => ({name:t.name, color:t.color, initials:getInitials(t.name), _db_id:t.id}));

  // Load modules flat â†’ build tree
  const {data:modData} = await sb.from("modules").select("*").eq("board_id", boardId).order("position");
  const modMap = {};
  (modData||[]).forEach(m => modMap[m.id] = {id:m.id, name:m.name, color:m.color||"#ff6b2b", owner:m.owner||"", children:[]});
  const rootMods = [];
  (modData||[]).forEach(m => {
    if(m.parent_id && modMap[m.parent_id]) modMap[m.parent_id].children.push(modMap[m.id]);
    else rootMods.push(modMap[m.id]);
  });
  board.modules = rootMods;

  // Load columns
  const {data:colData} = await sb.from("columns").select("*").eq("board_id", boardId).order("position");
  board.colsByMod = {};
  (colData||[]).forEach(c => {
    if(!board.colsByMod[c.module_id]) board.colsByMod[c.module_id] = [];
    board.colsByMod[c.module_id].push({id:c.id, name:c.name, color:c.color||"#6b6b88", cardIds:[]});
  });

  // Load cards
  const {data:cardData} = await sb.from("cards").select("*").eq("board_id", boardId).order("position");
  board.cards = {};
  (cardData||[]).forEach(c => {
    board.cards[c.id] = {id:c.id, title:c.title, note:c.note||"", owner:c.owner||"", date:c.due_date||"", prio:c.priority||"mid", moduleId:c.module_id, checkItems:c.check_items||[]};
    // Put card in its column
    if(board.colsByMod[c.module_id]) {
      const col = board.colsByMod[c.module_id].find(cl=>cl.id===c.column_id);
      if(col) col.cardIds.push(c.id);
    }
  });
  // Sort cards within columns by position
  Object.values(board.colsByMod).forEach(cols => cols.forEach(col => {
    col.cardIds.sort((a,b) => {
      const pa = board.cards[a]?cardData.find(c=>c.id===a)?.position||0:0;
      const pb = board.cards[b]?cardData.find(c=>c.id===b)?.position||0:0;
      return pa-pb;
    });
  }));
}

// â”€â”€ INIT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function init() {
  showLoading("Verbinde mit Supabase...");
  // Load all boards from DB
  const {data:boardData, error} = await sb.from("boards").select("*").order("position");
  
  if(error) {
    hideLoading();
    showToast("âš  Verbindungsfehler â€“ offline Modus");
    initOffline();
    return;
  }

  if(!boardData || boardData.length === 0) {
    // First time: seed the boards
    showLoading("Erste Einrichtung...");
    await seedInitialData();
  } else {
    boards = boardData.map(b => ({id:b.id, name:b.name, team:[], modules:[], colsByMod:{}, cards:{}, event_date:b.event_date||null}));
  }
  
  hideLoading();
  if(boards.length > 0) await switchBoard(boards[0].id);
  
  // Setup Realtime
  setupRealtime();
}

}

function initOffline() {
  // Fallback: use localStorage if Supabase unreachable
  try {
    const saved = localStorage.getItem("hochebene_boards");
    if(saved) { boards = JSON.parse(saved); if(boards.length>0) { currentBoardId=boards[0].id; renderBoardTabs(); renderTree(); renderTeam(); renderProgress(); selectMod(boards[0].modules[0]?.id); } }

// â”€â”€ REALTIME SYNC â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setupRealtime() {
  sb.channel("hochebene-changes")
    .on("postgres_changes", {event:"*", schema:"public", table:"cards"},    async () => { await loadBoardData(currentBoardId); if(currentView==="kanban") renderBoard(); else renderList(); renderProgress(); })
    .on("postgres_changes", {event:"*", schema:"public", table:"columns"},  async () => { await loadBoardData(currentBoardId); if(currentView==="kanban") renderBoard(); else renderList(); })
    .on("postgres_changes", {event:"*", schema:"public", table:"modules"},  async () => { await loadBoardData(currentBoardId); renderTree(); renderProgress(); })
    .on("postgres_changes", {event:"*", schema:"public", table:"team_members"}, async () => { await loadBoardData(currentBoardId); renderTeam(); })
    .subscribe();
}

// â”€â”€ TREE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderTree() {
  const el = document.getElementById("module-tree");

  const board = getBoard();

function renderBoardOverview() {
  const kanban = document.getElementById("kanban");
  kanban.querySelectorAll(".kanban-col").forEach(c=>c.remove());
  const addBtn = kanban.querySelector(".add-col-wrapper");
  // Group all cards by module, show each module as a section-header col
  const allModules = [];
  function collectMods(arr){ arr.forEach(m=>{ allModules.push(m); if(m.children) collectMods(m.children); }); }
  collectMods(get("modules"));
  allModules.forEach(mod => {
    const cols = get("colsByMod")[mod.id] || [];
    const allCardIds = cols.flatMap(c=>c.cardIds);
    if(allCardIds.length === 0) return;

    allCardIds.forEach(cid=>{ const card=get("cards")[cid]; if(card){ const el=makeCardEl(card); el.draggable=false; cardsEl.appendChild(el); } });
  });
}
function renderListOverview() {
  const container = document.getElementById("list-container");
  container.innerHTML = "";
  const allModules = [];
  function collectMods(arr){ arr.forEach(m=>{ allModules.push(m); if(m.children) collectMods(m.children); }); }
  collectMods(get("modules"));
  allModules.forEach(mod => {
    const cols = get("colsByMod")[mod.id] || [];
    const allCardIds = cols.flatMap(c=>c.cardIds);
    if(allCardIds.length === 0) return;
    const header = document.createElement("div");
    header.style.cssText = "padding:10px 4px 4px;font-size:11px;font-weight:700;letter-spacing:2px;text-transform:uppercase;color:"+mod.color+";border-bottom:1px solid var(--border);margin-bottom:4px;";
    header.textContent = mod.name;

      const card = get("cards")[cid];

      const total=card.checkItems.length,done=card.checkItems.filter(i=>i.done).length;

      container.appendChild(row);
    });
  });
  if(container.innerHTML==="") container.innerHTML=`<div style="text-align:center;padding:40px;color:var(--muted)">Keine Aufgaben vorhanden</div>`;
}
function buildNode(mod) {
  const wrap = document.createElement("div");
  const hasKids = mod.children&&mod.children.length>0;
  const isActive = mod.id===currentMod;
  wrap.innerHTML = `<div class="tree-item${isActive?" active":""}" data-id="${mod.id}">
    <span class="${hasKids?"tree-toggle open":"tree-toggle hidden"}" onclick="toggleKids(event,'${mod.id}')">â–¶</span>
    <span class="tree-dot" style="background:${mod.color}"></span>
    <span class="tree-name">${mod.name}</span>
    <span class="tree-acts">
      <button title="Umbenennen" onclick="renameModBtn(event,'${mod.id}')">âœŽ</button>
      <button title="Unterprojekt" onclick="addSubMod(event,'${mod.id}')">ï¼‹</button>
      <button title="LÃ¶schen" onclick="delMod(event,'${mod.id}')">âœ•</button>
    </span>
  </div><div class="tree-children" id="kids-${mod.id}"></div>`;
  wrap.querySelector(".tree-item").addEventListener("click", e=>{
    if(e.target.closest(".tree-acts")||e.target.classList.contains("tree-toggle")) return;
    selectMod(mod.id);
  });
  if(hasKids) mod.children.forEach(c=>wrap.querySelector(".tree-children").appendChild(buildNode(c)));
  return wrap;
}
function toggleKids(e,id){e.stopPropagation();const el=document.getElementById("kids-"+id);const tog=e.currentTarget;el.style.display=el.style.display==="none"?"":("none");tog.classList.toggle("open");}
function findMod(id,arr=get("modules")){for(const m of arr){if(m.id===id)return m;if(m.children){const r=findMod(id,m.children);if(r)return r;}}return null;}
function getPath(id,arr=get("modules"),path=[]){for(const m of arr){if(m.id===id)return[...path,m];if(m.children){const r=getPath(id,m.children,[...path,m]);if(r)return r;}}return null;}
function findParentArr(id,arr=get("modules")){for(let i=0;i<arr.length;i++){if(arr[i].id===id)return{arr,idx:i};if(arr[i].children){const r=findParentArr(id,arr[i].children);if(r)return r;}}return null;}

function selectMod(id) {
  if(id === "__overview__"){ selectOverview(); return; }
  currentMod = id;
  const mod = findMod(id);
  if(!mod) return;
  document.getElementById("board-title").textContent = mod.name;
  const path = getPath(id);
  document.getElementById("breadcrumb").innerHTML = path.map((m,i)=>`<span class="bc-part" onclick="selectMod('${m.id}')">${m.name}</span>${i<path.length-1?'<span class="bc-sep"> / </span>':""}`).join("");
  updateOwnerChip(mod.owner);
  renderTree();
  if(currentView==="kanban") renderBoard(); else renderList();
  renderProgress();
  updateModSelect();
}

}
function getCols(){
  if(!get("colsByMod")[currentMod]){
    get("colsByMod")[currentMod]=[];
    // Create default columns in Supabase
    const defaults=[{id:"col"+currentMod+"_1",name:"To Do",color:"#6b6b88",pos:0},{id:"col"+currentMod+"_2",name:"In Bearbeitung",color:"#ff6b2b",pos:1},{id:"col"+currentMod+"_3",name:"Erledigt",color:"#06d6a0",pos:2}];
    defaults.forEach(c=>{
      get("colsByMod")[currentMod].push({id:c.id,name:c.name,color:c.color,cardIds:[]});
      sb.from("columns").insert({id:c.id,board_id:currentBoardId,module_id:currentMod,name:c.name,color:c.color,position:c.pos});
    });
  }
  return get("colsByMod")[currentMod];
}

function makeColEl(col){const div=document.createElement("div");div.className="kanban-col";div.dataset.colid=col.id;div.innerHTML=`<div class="kanban-col-header"><div class="col-title"><div class="col-dot" style="background:${col.color}"></div><span class="col-title-text" ondblclick="renameCol('${col.id}')" title="Doppelklick umbenennen">${col.name}</span></div><span class="col-count" id="cnt-${col.id}">0</span><button class="col-del" onclick="delCol('${col.id}')">âœ•</button></div><div class="kanban-cards" id="cc-${col.id}" data-colid="${col.id}"></div><button class="add-card-btn" onclick="openNewCard('${col.id}')">ï¼‹ Aufgabe hinzufÃ¼gen</button>`;const zone=div.querySelector(".kanban-cards");zone.addEventListener("dragover",onDragOver);zone.addEventListener("dragleave",onDragLeave);zone.addEventListener("drop",onDrop);return div;}
function makeCardEl(card){const div=document.createElement("div");div.className=`card prio-${card.prio}`;div.dataset.cardid=card.id;div.draggable=true;const total=card.checkItems.length;const done=card.checkItems.filter(i=>i.done).length;const pct=total?Math.round(done/total*100):0;const prioMap={high:`<span class="tag tag-high">Hoch</span>`,mid:`<span class="tag tag-mid">Mittel</span>`,low:`<span class="tag tag-low">Niedrig</span>`};let dateHtml="";if(card.date){const d=new Date(card.date);const ov=d<new Date();dateHtml=`<div class="card-date${ov?" overdue":""}">${ov?"âš ":" ðŸ—“"} ${d.toLocaleDateString("de-DE",{day:"numeric",month:"short"})}</div>`;}const initials=getInitials(card.owner);const color=getMemberColor(card.owner);div.innerHTML=`<div style="display:flex;align-items:flex-start;justify-content:space-between;gap:6px"><div style="flex:1;min-width:0"><div class="card-tags">${prioMap[card.prio]||""}</div><div class="card-title">${card.title}</div>${card.note?`<div class="card-note">${card.note}</div>`:""}</div><button class="card-del-btn" onclick="delCard(event,'${card.id}')" title="Karte lÃ¶schen">âœ•</button></div>${total?`<div class="cl-bar"><div class="cl-label"><span>Checkliste</span><span>${done}/${total}</span></div><div class="cl-track"><div class="cl-fill" style="width:${pct}%"></div></div></div>`:""}<div class="card-footer"><div class="card-meta">${card.owner?`<div class="avatar" style="width:22px;height:22px;font-size:9px;background:${color}">${initials}</div><span style="font-size:11px;color:var(--muted);overflow:hidden;text-overflow:ellipsis;white-space:nowrap">${card.owner}</span>`:`<span style="font-size:11px;color:var(--muted)">Nicht zugewiesen</span>`}</div>${dateHtml}</div>`;div.addEventListener("dblclick",()=>openEditCard(card.id));div.addEventListener("dragstart",e=>{dragCardEl=div;dragCardId=card.id;dragSrcColId=div.closest(".kanban-cards").dataset.colid;setTimeout(()=>div.classList.add("dragging"),0);e.dataTransfer.effectAllowed="move";});div.addEventListener("dragend",()=>{div.classList.remove("dragging");if(dropIndicator)dropIndicator.remove();dropIndicator=null;dragCardEl=null;dragCardId=null;dragSrcColId=null;});return div;}
function syncCount(colId){const col=findCol(colId);const el=document.getElementById("cnt-"+colId);if(el&&col)el.textContent=col.cardIds.length;}
async function renameCol(colId){const col=findCol(colId);const name=prompt("Spalte umbenennen:",col.name);if(name&&name.trim()){col.name=name.trim();await sb.from("columns").update({name:name.trim()}).eq("id",colId);renderBoard();showToast("âœ“ Spalte umbenannt");}}
async function delCol(colId){const col=findCol(colId);if(!confirm(`Spalte "${col.name}" lÃ¶schen?`))return;await sb.from("columns").delete().eq("id",colId);const arr=getCols();arr.splice(arr.findIndex(c=>c.id===colId),1);renderBoard();showToast("âœ“ Spalte gelÃ¶scht");}
async function addColumn(){const name=prompt("Name der neuen Spalte:");if(!name||!name.trim())return;const id="col"+Date.now();const cols=getCols();await sb.from("columns").insert({id,board_id:currentBoardId,module_id:currentMod,name:name.trim(),color:"#6b6b88",position:cols.length});cols.push({id,name:name.trim(),color:"#6b6b88",cardIds:[]});renderBoard();showToast("âœ“ Spalte erstellt");}

// â”€â”€ LIST VIEW â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderList() {
  const container = document.getElementById("list-container");
  container.innerHTML = "";
  const cols = getCols();
  cols.forEach(col => {
    if(col.cardIds.length===0) return;
    const group = document.createElement("div");
    group.className = "list-group";
    group.innerHTML = `<div class="list-group-header"><div class="list-col-dot" style="background:${col.color}"></div>${col.name} <span style="color:var(--muted);font-weight:400">(${col.cardIds.length})</span></div>
    <div class="list-header-row"><span>Aufgabe</span><span>Zugewiesen</span><span>PrioritÃ¤t</span><span>Deadline</span><span>Checkliste</span></div>`;
    col.cardIds.forEach(cid => {
      const card = get("cards")[cid];
      if(!card) return;
      const row = document.createElement("div");
      row.className = "list-row";
      const d = card.date?new Date(card.date):null;
      const ov = d&&d<new Date();
      const dateStr = d?d.toLocaleDateString("de-DE",{day:"numeric",month:"short"}):"â€”";
      const total = card.checkItems.length;
      const done = card.checkItems.filter(i=>i.done).length;
      const color = getMemberColor(card.owner);
      const initials = getInitials(card.owner);
      row.innerHTML = `
        <span class="list-row-title" title="${card.title}">${card.title}</span>
        <span class="list-row-owner">${card.owner?`<div class="avatar" style="width:20px;height:20px;font-size:9px;flex-shrink:0;background:${color}">${initials}</div><span>${card.owner}</span>`:`<span style="color:var(--muted)">â€”</span>`}</span>
        <span><span class="list-badge list-badge-${card.prio}">${{high:"Hoch",mid:"Mittel",low:"Niedrig"}[card.prio]}</span></span>
        <span class="list-date${ov?" overdue":""}">${ov?"âš  ":""}${dateStr}</span>
        <span style="color:var(--muted);font-size:11px">${total?`${done}/${total}`:"â€”"}</span>`;
      group.appendChild(row);
    });
    container.appendChild(group);
  });
  if(container.innerHTML==="") container.innerHTML = `<div style="text-align:center;padding:40px;color:var(--muted)">Keine Aufgaben in diesem Modul</div>`;
}

function setView(view, btn) {

// â”€â”€ DELETE CARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function delCard(e, cardId) {
  e.stopPropagation();
  if(!confirm("Karte wirklich lÃ¶schen?")) return;
  await sb.from("cards").delete().eq("id", cardId);
  for(const mid in get("colsByMod")) {
    get("colsByMod")[mid].forEach(col => {
      col.cardIds = col.cardIds.filter(id => id !== cardId);
    });
  }
  delete get("cards")[cardId];
  if(currentView==="kanban") renderBoard(); else renderList();
  renderProgress();
  showToast("âœ“ Karte gelÃ¶scht");
}

// â”€â”€ DRAG & DROP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function onDragOver(e){e.preventDefault();e.dataTransfer.dropEffect="move";this.closest(".kanban-col").classList.add("drag-over-col");if(!dropIndicator){dropIndicator=document.createElement("div");dropIndicator.className="drop-indicator";}const after=getAfterEl(this,e.clientY);if(after)this.insertBefore(dropIndicator,after);else this.appendChild(dropIndicator);}
function onDragLeave(e){if(!this.contains(e.relatedTarget))this.closest(".kanban-col").classList.remove("drag-over-col");}
function onDrop(e){e.preventDefault();const zone=this;zone.closest(".kanban-col").classList.remove("drag-over-col");if(!dragCardEl||!dragCardId)return;const tgtColId=zone.dataset.colid;const srcCol=findCol(dragSrcColId);if(srcCol)srcCol.cardIds=srcCol.cardIds.filter(c=>c!==dragCardId);const tgtCol=findCol(tgtColId);if(!tgtCol)return;let afterId=null;if(dropIndicator){const next=dropIndicator.nextElementSibling;if(next&&next.dataset.cardid)afterId=next.dataset.cardid;}if(afterId){const idx=tgtCol.cardIds.indexOf(afterId);tgtCol.cardIds.splice(idx,0,dragCardId);}else{tgtCol.cardIds.push(dragCardId);}if(dropIndicator){const next=dropIndicator.nextElementSibling;dropIndicator.remove();if(next)zone.insertBefore(dragCardEl,next);else zone.appendChild(dragCardEl);}dropIndicator=null;syncCount(dragSrcColId);syncCount(tgtColId);renderProgress();// Save new column + positions to Supabase
sb.from("cards").update({column_id:tgtColId,position:tgtCol.cardIds.indexOf(dragCardId)}).eq("id",dragCardId).then(()=>{tgtCol.cardIds.forEach((cid,i)=>sb.from("cards").update({position:i}).eq("id",cid));});}
function getAfterEl(zone,y){return[...zone.querySelectorAll(".card:not(.dragging)")].reduce((cl,el)=>{const box=el.getBoundingClientRect();const off=y-box.top-box.height/2;if(off<0&&off>cl.off)return{off,el};return cl;},{off:Number.NEGATIVE_INFINITY}).el;}

function openNewCard(colId){editingCardId=null;targetColId=colId||null;document.querySelector(".modal-title").textContent="Neue Aufgabe";document.querySelector("#modal .btn-primary").textContent="Erstellen";document.getElementById("modal").classList.add("open");setTimeout(()=>document.getElementById("m-title").focus(),50);}

async function saveCard(){const title=document.getElementById("m-title").value.trim();if(!title){document.getElementById("m-title").focus();return;}const owner=document.getElementById("m-owner").value.trim();const date=document.getElementById("m-date").value;const note=document.getElementById("m-note").value.trim();const prio=document.querySelector("#modal .radio-option.selected").classList[1];const modId=document.getElementById("m-module").value||currentMod;const checkItems=[...document.getElementById("m-checklist").querySelectorAll(".cl-item")].map(i=>({text:i.querySelector("span").textContent,done:i.querySelector("input").checked}));if(owner)await addToTeam(owner);if(editingCardId){const card=get("cards")[editingCardId];card.title=title;card.note=note;card.owner=owner;card.date=date;card.prio=prio;card.checkItems=checkItems;await sb.from("cards").update({title,note,owner,due_date:date,priority:prio,check_items:checkItems}).eq("id",editingCardId);showToast("âœ“ Aufgabe aktualisiert");}else{const id="k"+Date.now();const colId=targetColId||getCols()[0]?.id;const col=colId?findCol(colId):null;const position=col?col.cardIds.length:0;await sb.from("cards").insert({id,board_id:currentBoardId,column_id:colId,module_id:modId,title,note,owner,due_date:date,priority:prio,position,check_items:checkItems});get("cards")[id]={id,title,note,owner,date,prio,moduleId:modId,checkItems};if(col)col.cardIds.push(id);showToast("âœ“ Aufgabe erstellt");}if(currentView==="kanban")renderBoard();else renderList();renderTeam();renderProgress();closeModal();editingCardId=null;["m-title","m-note","m-owner","m-date"].forEach(id=>document.getElementById(id).value="");document.getElementById("m-checklist").innerHTML="";document.querySelectorAll(".radio-option").forEach(o=>o.classList.remove("selected"));document.querySelector(".radio-option.high").classList.add("selected");}

function closeOwnerDD(){document.getElementById("owner-dd").classList.remove("open");document.removeEventListener("click",closeOwnerDDOut);}

function renderProgress(){const list=document.getElementById("progress-list");list.innerHTML="";get("modules").slice(0,5).forEach(mod=>{const allCols=get("colsByMod")[mod.id]||[];const total=allCols.reduce((s,c)=>s+c.cardIds.length,0);const doneCols=allCols.filter(c=>c.name.toLowerCase().includes("erledi"));const done=doneCols.reduce((s,c)=>s+c.cardIds.length,0);const pct=total?Math.round(done/total*100):0;list.innerHTML+=`<div class="prog-item"><div class="prog-row"><span>${mod.name}</span><span style="color:${mod.color}">${pct}%</span></div><div class="prog-track"><div class="prog-fill" style="width:${pct}%;background:${mod.color}"></div></div></div>`;});}

function showToast(msg){const t=document.getElementById("toast");t.textContent=msg;t.classList.add("show");clearTimeout(t._to);t._to=setTimeout(()=>t.classList.remove("show"),2400);saveToStorage();}

// â”€â”€ EVENT COUNTDOWN â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loadEventDate(){
  const d = getBoard()?.event_date || null;
  renderCountdown(d);
}
function renderCountdown(dateStr){
  const el = document.getElementById("event-countdown");
  if(!el) return;
  if(!dateStr){ el.style.display="none"; return; }
  const diff = Math.ceil((new Date(dateStr) - new Date()) / 86400000);
  el.style.display = "flex";
  if(diff > 0){
    el.innerHTML = `<span style="color:var(--accent2)">â³</span> <span>${diff} Tage</span>`;
    el.style.color = diff <= 14 ? "var(--danger)" : "var(--text)";
  } else if(diff === 0){
    el.innerHTML = `<span style="color:var(--accent3)">ðŸŽ‰</span> <span>Heute!</span>`;
  } else {
    el.innerHTML = `<span style="color:var(--muted)">âœ“</span> <span style="color:var(--muted)">Event vorbei</span>`;
  }
}
function editEventDate(){
  if(sessionStorage.getItem("he_role") !== "admin"){ showToast("âš  Nur Admins kÃ¶nnen das Datum setzen"); return; }
  const cur = getBoard()?.event_date || "";
  const d = prompt("Eventdatum (YYYY-MM-DD):", cur);
  if(d === null) return;
  const val = d.trim() || null;
  sb.from("boards").update({event_date: val}).eq("id", currentBoardId);
  getBoard().event_date = val;
  renderCountdown(val);
  showToast(val ? "âœ“ Eventdatum gesetzt" : "âœ“ Datum entfernt");
}
